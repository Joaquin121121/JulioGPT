<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <h1 style="width: 100%; text-align: center; margin-top: 40px">
      GPT para Julio
    </h1>
    <textarea name="" id="pregunta" rows="10" cols="100"></textarea>
    <button
      style="margin-top: 40px; width: 20"
      class="btn btn-primary"
      id="preguntar"
    >
      Preguntar
    </button>
    <div style="width: 80%; margin: 40px 0" id="respuesta"></div>

    <script>
      const preguntaInput = document.getElementById("pregunta");
      const respuestaDiv = document.getElementById("respuesta");

      document.getElementById("preguntar").addEventListener("click", preguntar);

      async function preguntar() {
        respuestaDiv.innerText = "";

        try {
          const apiKey =
            "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"; // Replace with your OpenAI API key
          const question = preguntaInput.value;

          const response = await fetch(
            "https://api.openai.com/v1/chat/completions",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${apiKey}`,
              },
              body: JSON.stringify({
                model: "gpt-4o-mini", // Use "gpt-3.5-turbo" or "gpt-4" if needed
                messages: [
                  {
                    role: "user",
                    content: question,
                  },
                ],
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const data = await response.json();
          respuestaDiv.innerText = data.choices[0].message.content;
        } catch (error) {
          console.error("Error:", error);
          respuestaDiv.innerText = "An error occurred. Please try again.";
        }
      }
    </script>
  </body>
</html>
